<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="viz"></div>

<script>
    // set the dimensions and margins of the graph
    var margin = {top: 100, right: 0, bottom: 130, left: 100},
    width = 500 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    var svg = d3.select("#viz")
    .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

    var features = ["engine power", "tire tread", "wheel radius", "wheel width" ,"body shape", "steering sensitivity", "rear steering", "brake sensitivity", "max speed","color"]
    var parts = ["p0","p1", "p2", "p3", "p4", "p5", "p6", "p7", "p8", "p9", "p10", "p11"]

    var x = d3.scaleBand()
    .range([ 0, width ])
    .domain(features)
    .padding(0.01);
    svg.append("g")
    .call(d3.axisTop(x))
    .selectAll("text")
    .attr("y", 0)
    .attr("x", 9)
    .attr("dy", ".35em")
    .attr("transform", "rotate(-80)")
    .style("text-anchor", "start");

    // Build X scales and axis:
    var y = d3.scaleBand()
    .range([ 0, height ])
    .domain(parts)
    svg.append("g")
    .call(d3.axisLeft(y));

    let box_height = y.bandwidth()
    let box_width = x.bandwidth()

    svg.append('rect')
    .attr('x', 0)
    .attr('y', height + 18)
    .attr('width', box_width / 2)
    .attr('height', box_height / 2)
    .style('fill', "#226b59")
    .style('stroke', "#378c79" )

    svg.append('text')
    .attr('x', 0+ box_width/2 + 5)
    .attr('y', height + box_height / 2 + 14)
    .text('Feature modified in Final Design')
    .attr("font-family" , "Arial")
    .attr("font-size" , "10px")
    .attr("text-anchor", "start");

    svg.append('rect')
    .attr('x', 200)
    .attr('y', height + 18)
    .attr('width', box_width / 2)
    .attr('height', box_height / 2)
    .style('fill', "#edf5f3")
    .style('stroke', "#378c79" )

    svg.append('text')
    .attr('x', 200 + box_width/2 + 5)
    .attr('y', height + box_height / 2 + 14)
    .text('Feature not modified in Final Design')
    .attr("font-family" , "Arial")
    .attr("font-size" , "10px")
    .attr("text-anchor", "start");

    // Build color scale
    var myColor = d3.scaleLinear()
    .range(["#edf5f3", "#226b59"])
    .domain([0, 1])

    //Read the data
    d3.csv("heatmap_data.csv", function(data) {
    console.log(data);
    svg.selectAll()
        .data(data, function(d) {return d.participant+':'+d.feature;})
        .enter()
        .append("rect")
        .attr("x", function(d) { return x(d.feature) })
        .attr("y", function(d) { return y(d.participant) })
        .attr("width", x.bandwidth() )
        .attr("height", y.bandwidth() )
        .style("fill", function(d) { return myColor(d.value)} )
        .style("stroke", "#378c79")

    })

</script>

<script>
// set the dimensions and margins of the graph
var margin_hist = {top: 100, right: 20, bottom: 130, left: 10},
width_hist = 250 - margin_hist.left - margin_hist.right,
height_hist = 600 - margin_hist.top - margin_hist.bottom;

// set the ranges
var y_hist = d3.scaleBand()
        .range([height_hist, 0])
        .padding(0.1);

var x_hist = d3.scaleLinear()
        .range([0, width_hist]);
        
// append the svg object to the body of the page
// append a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg_hist = d3.select("#viz").append("svg")
.attr("width", width_hist + margin_hist.left + margin_hist.right)
.attr("height", height_hist + margin_hist.top + margin_hist.bottom)
.append("g")
.attr("transform", 
        "translate(" + margin_hist.left + "," + margin_hist.top + ")");



//y.domain([0, d3.max(data, function(d) { return d.sales; })]);

// append the rectangles for the bar chart
d3.csv("hist_data.csv", function(data){

    // Scale the range of the data in the domains
    x_hist.domain([0, d3.max(data, function(d){ return Number(d.value); })])
    y_hist.domain(data.map(function(d) { return d.participant; }));
    
    let bars = svg_hist.selectAll(".bar")
    .data(data)
    .enter()
    .append('g');
    
    bars.append("rect")
    .attr("class", "bar")
    .attr("width", function(d) {return x_hist(Number(d.value)); } )
    .attr("y", function(d) { ;return y_hist(d.participant); })
    .attr("height", y_hist.bandwidth())
    .style("fill", "#226b59");

    bars.append("text")
    .text(function(d) { 
        return d.value;
    })
    .attr("y", function(d){
        return y_hist(d.participant) + y_hist.bandwidth()/2 + 5;
    })
    .attr("x", function(d){
        return x_hist(Number(d.value)) + 3;
    })
    .attr("font-family" , "Arial")
    .attr("font-size" , "10px")
    .attr("fill" , "black")
    .attr("text-anchor", "start");

    // add the x Axis
    svg_hist.append("g")
    .attr("transform", "translate(0," + height_hist + ")")
    .call(d3.axisBottom(x_hist));

    // text label for the x axis
    svg_hist.append("text")             
        .attr("transform",
                "translate(" + (width_hist/2) + " ," + 
                            (height_hist + 30) + ")")
        .style("text-anchor", "middle")
        .style('font-family', 'sans-serif')
        .style('font-size', '10px')
        .text("Number of Designs Tested");
})




        </script>
        </body>
